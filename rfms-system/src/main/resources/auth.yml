auth:
  ignore_urls:
    - /sys/auth/captcha
    - /sys/auth/captcha/enabled
    - /sys/auth/login
    - /sys/auth/token
    - /sys/auth/send/code
    - /sys/auth/mobile
    - /sys/auth/third
    - /sys/auth/getOpenIdByCode/**
    - /sys/third/callback/**
    - /sys/third/render/**
    - /sys/file/upload
    - /sys/resource/**
    - /heartbeat
    - /api/**
